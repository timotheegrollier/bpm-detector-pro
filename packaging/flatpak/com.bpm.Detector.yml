app-id: com.bpm.Detector
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: bpm-detector
finish-args:
  - --socket=wayland
  - --socket=x11
  - --socket=fallback-x11
  - --share=ipc
  - --filesystem=home:ro
  - --filesystem=xdg-music:ro
  - --device=dri
modules:
  - name: bpm-detector
    buildsystem: simple
    build-options:
      env:
        PIP_DISABLE_PIP_VERSION_CHECK: '1'
    build-commands:
      # Use pre-built binary if available, otherwise build from source
      - |
        if [ -f flatpak-build/BPM-detector ]; then
          install -Dm755 flatpak-build/BPM-detector /app/bin/bpm-detector
        else
          python3 -m pip install --user -r requirements-minimal.txt pyinstaller
          python3 -m PyInstaller --noconfirm --clean bpm-detector.spec
          install -Dm755 dist/BPM-detector /app/bin/bpm-detector
        fi
      - install -Dm644 packaging/flatpak/com.bpm.Detector.desktop /app/share/applications/com.bpm.Detector.desktop
      - install -Dm644 packaging/flatpak/com.bpm.Detector.metainfo.xml /app/share/metainfo/com.bpm.Detector.metainfo.xml
      - install -Dm644 packaging/assets/bpm-detector.svg /app/share/icons/hicolor/scalable/apps/com.bpm.Detector.svg
    sources:
      - type: dir
        path: ../..
